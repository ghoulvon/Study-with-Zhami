<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilim Platformasy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1><i class="fas fa-graduation-cap"></i> Study with Zhami </h1>
      <div class="nav-buttons">
        <button class="nav-btn active" onclick="showSection('games', this)">
          <i class="fas fa-gamepad"></i> Сабақ үлгілері
        </button>
        <button class="nav-btn" onclick="showSection('books', this)">
          <i class="fas fa-book"></i> Дидактикалық тапсырмалар 
        </button>
        <button class="nav-btn" onclick="showSection('experiments', this)">
          <i class="fas fa-flask"></i> Эксперименттер
        </button>
      </div>
    </div>
  </header>

  <main>
    <!-- Секция игр -->
    <section id="games" class="content-section active">
      <div class="cards-container">
        <!-- Карточка игры 1 -->
        <div class="card">
          <div class="card-image">
            <img src="game/Universe_Sandbox_2_logo.png" alt="Әмбебап құмсалғыш">
          </div>
          <div class="card-body">
            <h3>Әмбебап құмсалғыш</h3>
            <button class="play-btn" onclick="location.href='game-page.html'">
              <i class="fas fa-play"></i> Ойнау
            </button>
          </div>
        </div>
        <!-- Добавьте больше карточек по аналогии -->
      </div>
    </section>

    <!-- Секция книг -->
    <section id="books" class="content-section">
      <div class="cards-container">
        <!-- Карточка книги 1 -->
        <div class="card">
          <div class="card-image">
            <img src="books/brief-history-cover.png" alt="A Brief History of Time">
          </div>
          <div class="card-body">
            <h3>A Brief History of Time</h3>
            <p class="author">Stephen Hawking</p>
            <div class="card-buttons">
              <button class="read-btn">
                <i class="fas fa-book-open"></i> Оқу
              </button>
              <button class="download-btn">
                <i class="fas fa-download"></i> Жүктеу
              </button>
            </div>
          </div>
        </div>
        <!-- Добавьте больше карточек книг -->
      </div>
    </section>

    <!-- Секция экспериментов -->
    <section id="experiments" class="content-section">
      <div class="cards-container">
        <!-- Карточка эксперимента 1 -->
        <div class="card">
          <div class="card-image">
            <img src="experiments/ChatGPT Image May 27, 2025 at 01_43_17 PM.png" alt="Кіріспе бейне сабақ">
          </div>
          <div class="card-body">
            <h3>Кіріспе бейне сабақ</h3>
            <button class="view-btn">
              <i class="fas fa-video"></i> Көру
            </button>
          </div>
        </div>
        <!-- Добавьте больше карточек экспериментов -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Bilim Platformasy. Барлық құқықтар қорғалған.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
